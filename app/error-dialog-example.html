<div class="example-container mat-elevation-z8">
   <h2>DIALOG</h2>
   <button mat-button mat-raised-button 
   (click)="openConfirmDialog(types[types.info])"
   color="primary">SHOW info</button>

   <button mat-button mat-raised-button 
   (click)="openConfirmDialog(types[types.error])"
   color="primary">SHOW error</button>

   <button mat-button mat-raised-button 
   (click)="openConfirmDialog(types[types.question])"
   color="primary">SHOW question</button>

   <button mat-button mat-raised-button 
   (click)="openConfirmDialog(types[types.warning])"
   color="primary">SHOW warning</button>

    <button mat-button mat-raised-button 
   (click)="openConfirmDialog(types[types.success])"
   color="primary">SHOW success</button>
</div>
